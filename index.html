<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Survey Form</title>
  <style>
    body {
      background-image: url('nature.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }

    .signin {
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Online Survey Form</h1>

    <div class="signin">
      <h2>Sign In</h2>
      <form id="signInForm" action="home.html" method="POST">
        <label for="Email-Id">Email-Id:</label>
        <input type="text" id="Email-Id" name="Email-Id" placeholder="Enter your Email-Id">
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = this.getAttribute("action");
    });
  </script>
</body>
</html>
